<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banking</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="/transaction-system-frontend/src/js/dashboard.js"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Banking App</h2>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="send-money.html">Send Money</a></li>
            <li><a href="logout.html">Log Out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Welcome to Your Dashboard</h1>
            <div class="user-info">
                <p>User: <strong>John Doe</strong></p>
                <p>Account Balance: <strong>$12,500.00</strong></p>
            </div>
        </header>

        <!-- Past Transactions Table -->
        <section class="transactions">
            <h2>Past Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Transaction ID</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-11-01</td>
                        <td>TX12345</td>
                        <td>$500.00</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>2024-11-02</td>
                        <td>TX12346</td>
                        <td>$1500.00</td>
                        <td>Pending</td>
                    </tr>
                    <!-- More transactions here -->
                </tbody>
            </table>
        </section>

        <!-- Send Money Section -->
        <section class="send-money">
            <h2>Send Money</h2>
            <form action="send-money-process.html" method="POST">
                <label for="recipient">Recipient Username</label>
                <input type="text" id="recipient" name="recipient" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit">Send Money</button>
            </form>
        </section>
    </div>
</body>
</html>
